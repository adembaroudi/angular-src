<div class="example-container mx-4 col-12">
  <form [formGroup]="profileForm" >
     <mat-form-field>
    <input matInput type="text" formControlName="firstName" placeholder="First Name"   required/>
    <mat-error *ngIf="profileForm.hasError('required', 'firstName')">First Name  is required </mat-error>
    <mat-error *ngIf="profileForm.hasError('minlength','firstName')">Fired </mat-error>

  </mat-form-field>
  <mat-form-field>
  <input matInput formControlName="lastName"  placeholder="Last Name"  required/>
  <mat-error *ngIf="profileForm.hasError('required','lastName')" >Last Name  is required </mat-error>
</mat-form-field>
<mat-form-field>
  <input matInput type="email"formControlName="email"  placeholder="Email"  required/>
  <mat-error *ngIf="profileForm.hasError('required','email')" >Email is required </mat-error>
  <mat-error *ngIf="profileForm.hasError('email','email')" >Email is invalid </mat-error>



</mat-form-field>
<mat-form-field>
  <input matInput formControlName="mobile"  placeholder="Mobile"  required/>
  <mat-error *ngIf="profileForm.hasError('required','mobile')" >Mobile is required </mat-error>
</mat-form-field>
<mat-form-field >
  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"  placeholder="Password"  required/>
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-error *ngIf="profileForm.hasError('required','password')" >Password  is required </mat-error>
  <mat-error *ngIf="profileForm.hasError('minLength','password')" >Password  is required tj</mat-error>

</mat-form-field>
  <button [disabled]="!profileForm.valid" class="btn btn-success" mat-raised-button (click)="onSubmit()" >ADD</button>
</form>
</div>
